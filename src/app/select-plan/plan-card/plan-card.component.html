
<div *ngIf="loading">
  <div class="loader">
    <span class="dot dot_1"></span>
    <span class="dot dot_2"></span>
    <span class="dot dot_3"></span>
    <span class="dot dot_4"></span>
  </div>
</div>
<div *ngIf="!loading">
  <!-- TODO: Prozentangabe fÃ¼r Fairness-Indikator -->
  <!-- TODO: Aufruf so gestalten, dass bei jeder Mal ViewReload die Prozentwerte neu berechnet werden -->
  <md-progress-circle [value]="viewModel.score" mode="determinate" ></md-progress-circle>
  <div *ngFor="let person of viewModel.persons">
    <label for="progressBar{{index}}">{{person.person.name}}</label><md-progress-bar id="progressBar{{index}}" [value]="person.score"></md-progress-bar>
  </div>
</div>
