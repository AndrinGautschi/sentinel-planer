<div *ngIf="loading">
  <md-card>
    <div class="loader">
      <span class="dot dot_1"></span>
      <span class="dot dot_2"></span>
      <span class="dot dot_3"></span>
      <span class="dot dot_4"></span>
    </div>
  </md-card>
</div>
<div *ngIf="!loading">
  <md-card>
    <!-- TODO: Prozentangabe fÃ¼r Fairness-Indikator -->
    <!-- TODO: Aufruf so gestalten, dass bei jeder Mal ViewReload die Prozentwerte neu berechnet werden -->
    <md-progress-circle [value]="localPlan.score" mode="determinate" ></md-progress-circle>
    <div *ngFor="let allocation of localPlan.allocations">
      <label for="progressBar{{index}}">{{allocation.person.name}}</label><md-progress-bar id="progressBar{{index}}" [value]="allocation.scoreInPercent"></md-progress-bar>
    </div>
    <md-card-actions>
      <button md-button type="button" (click)="select()">KONFIGURIEREN</button>
    </md-card-actions>
  </md-card>
</div>
